      </div>
    </header>

    <div class="input" >

      <span id="add" onclick="addTarefa()">+</span>
    </div>

    <section class="list">

          <p class="descrição">Exemplo de tarefa</p>

        <p class="info">0 tarefas concluídas</p>
        <button class="clean">Limpar Concluidos</button>

    <section class="filter">
        <button>Todos</button>
