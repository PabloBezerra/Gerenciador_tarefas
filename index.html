<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.min.css">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <main class="main ">

    <header>
      <h1> Tarefas </h1>
     
    </header>

    <div class="input" >
      <input type="text" minlength="5" placeholder="Adicionar uma nova tarefa">
    </div>

    <section class="list">

      <div class="tarefa" id="tarefa">
        <div class="check">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#494C6B" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
        </div>
        <p class="descrição"></p>
        <div class="remove">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
        </div>
      </div>

    </section>

    <section class="config">
      <p id="info"></p>
      <div id="filter">
        <button>Todos</button>
        <button>A fazer</button>
        <button>Concluidos</button>
      </div>
      <button>Limpar Concluidos</button>
    </section>

    <p>Segure e arraste para ordenar a lista!</p>

  </main>

  <footer>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="pablobezerra.github.io"> &copy; Pablo Bezerra</a>.
    </div>
  </footer>

</body>
</html>
